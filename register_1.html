<!DOCTYPE html>
<html>
<head>
	<title>Twitter Clone | Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div class = "wrapper">
		<header>
			<nav class="navbar">
				<a href="./index.html" class="app-title">TWITTER CLONE</a>
				<ul class="navbar-right">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./profile.html">Account</a><div></div></li>
					<li><a href="#">Sign out</a></li>
				</ul>
			</nav>
		</header>

		<section class = "form-wrapper" id = "register-form">
			<div class = "form-title">
				register
			</div>
			<form class = "form" method = "POST" action="" oninput="FullName.value=FirstName.value + ' ' + LastName.value">
				<div class = "form-item">
					<label>First Name :</label>
					<input type = "text" name="FirstName" class = "input-text" required autofocus placeholder="FirstName" title = "Required"></input>
				</div>
				<div class = "form-item">
					<label>Last Name :</label>
					<input type = "text" name="LastName" class = "input-text" required placeholder="LastName" title = "Required"></input>
				</div>
					<div class = "form-item">
					<label>FullName :</label>
					<output name="FullName" for="FirstName LastName"></output>
				</div>
				
				<div class = "form-item">
					<label>E-mail Address :</label>
					<input type = "text" name="Email" class = "input-text" required placeholder="Email" title = "Required"></input>
				</div>
				<div class = "form-item">
					<label>Password :</label>
					<input type = "password" name="Password" class = "input-password" required placeholder="Password" title = "Required"></input>
				</div>
				<div class = "form-item">
					<label>Contact :</label>
					<input type="text" name="Contact" class = "input-text" pattern="[0-9]{3}-[0-9]{8}" required placeholder="012-34567890" title = "Required">
				</div>
				<div class = "form-item">
					<label>Gentle :</label>
					<select name="Gentle">
						<option value="male">male</option>
						<option value="female">female</option>
					</select>
				</div>
				<input type="submit" name="Submit" class = "input-submit"/>
			</form>
		</section>
	</div>


</body>
</html>
